<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Blondev - Portofolio Kami</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/other-page.css">
	<link rel="stylesheet" href="assets/css/media.css">

	<!-- SLICK SLIDER CSS -->
	<link rel="stylesheet" href="assets/vendors/slick/slick.css">
	<link rel="stylesheet" href="assets/vendors/slick/slick-bkk.css">

	<!-- AOS CSS -->
	<link rel="stylesheet" href="assets/vendors/aos/aos.min.css">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="assets/web-fonts-with-css/css/fontawesome-all.min.css">

	<!-- INCLUDE GLOBAL JS -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/change.js"></script>

</head>
<body>
	<script>
		$(function() {
			$("#nav").load("template/nav.html");
			$("#slide-client").load("template/slide-client.html");
			$("#footer").load("template/footer.html");

		});
	</script>

	<!-- include navbar -->
	<div id="nav"></div>


	<!-- portofolio-->
	<div class="container  mb-5 pb-5 section-top-about">
		<div class="row">

			<div class="col-lg-4">
				<p class="mb-0 sub-first-about about-top">Kontak kami</p>
				<h1 class="title-section lh-16 pt-4">Hai, Mari bicarakan tentang bisnis anda bersama kami</h1>
			</div>

			<div class="col-1"></div>

			<div class="col-lg-7 mt-5">
				
				<div class="form-group floatlabel pb-4">
					<input id="username" type="text" class="form-control" autocomplete="off" >
					<label for="username" class="label">Username</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="email" type="email" class="form-control" autocomplete="off" >
					<label for="email" class="label">Email Address</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="phone" type="text" class="form-control" autocomplete="off" >
					<label for="phone" class="label">Phone Number</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="location" type="text" class="form-control" autocomplete="off" >
					<label for="location" class="label">Your Location</label>
				</div>

				<div class="form-group">
					<select class="form-control select2 select2-hidden-accessible" multiple="" data-placeholder="Select a State" style="width: 100%;" tabindex="-1" aria-hidden="true">
						<option>Web design</option>
						<option>Web Development</option>
						<option>Software Development</option>
						<option>Android Apps</option>
					</select>
				</div> 


			</div>


		</div>
	</div>

	<!-- include footer -->
	<div id="footer"></div>

</body>
</html>


<!-- SLICK SLIDER JS -->
<script src="assets/vendors/slick/slick.min.js"></script>

<!-- AOS JS -->
<script src="assets/vendors/aos/aos.min.js"></script>
<script src="assets/vendors/aos/set-aos.js"></script>

<style>
.select2-container--default .select2-selection--multiple {
	border: none;
	border-bottom: 1px solid #ddd;
	border-radius: 0;
	box-shadow: none;
	padding-left: 0 !important;
	padding-top: 0 !important;
	padding-bottom: 6px !important;
}
.select2-container--default.select2-container--focus .select2-selection--multiple {
	border: none !important;
	outline: 0;
}
.select2-container--default .select2-search--inline .select2-search__field {
	color: rgb(153, 153, 153);
	font-family: raleway;
	font-size: 18px;
	font-weight: 600;
	letter-spacing: 1px;
	padding: 6px;
	padding-left: 0 !important;
}
.select2-container--default .select2-selection--multiple .select2-selection__choice {
	background: #48af86;
	color: #fff;
	font-family: 'raleway';
	padding: 10px 18px;
	border: none;
	letter-spacing: 1.2px;
	font-weight: 600;
}
.select2-container--default .select2-selection--multiple .select2-selection__choice__remove  {
	color: #fff;
	margin-right: 7.5px;
}
</style>

<script>
	jQuery(".floatlabel input").focus(function() {
		var elementId = $(this).attr('id');
		jQuery("label[for=" + elementId + "]").addClass('floatlabel-shift');
	});
	jQuery(".floatlabel input").blur(function() {
		if($(this).val().length == 0) {
			var elementId = $(this).attr('id');
			jQuery("label[for=" + elementId + "]").removeClass('floatlabel-shift');
		}
	});
	jQuery(".floatlabel input").focus(function() {
		var elementId = $(this).attr('id');
		jQuery("label[for=" + elementId + "]").addClass('floatlabel-active');
	});
	jQuery(".floatlabel input").blur(function() {
		var elementId = $(this).attr('id');
		jQuery("label[for=" + elementId + "]").removeClass('floatlabel-active');
	});


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

<script>
	$(document).ready(function() {
		$('.select2').select2({
			closeOnSelect: false
		});
	});
</script>
