<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Blondev - Portofolio Kami</title>


	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/vendors/select2/select2.min.css">
	<link rel="stylesheet" href="assets/css/other-page.css">
	<link rel="stylesheet" href="assets/css/media.css">

	<!-- SLICK SLIDER CSS -->
	<link rel="stylesheet" href="assets/vendors/slick/slick.css">
	<link rel="stylesheet" href="assets/vendors/slick/slick-bkk.css">

	<!-- AOS CSS -->
	<link rel="stylesheet" href="assets/vendors/aos/aos.min.css">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="assets/web-fonts-with-css/css/fontawesome-all.min.css">

	<!-- JQUERY-UI CSS -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


	<!-- INCLUDE GLOBAL JS -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/change.js"></script>



</head>
<body>
	<script>
		$(function() {
			$("#nav").load("template/nav.html");
			$("#slide-client").load("template/slide-client.html");
			$("#footer").load("template/footer.html");

		});
	</script>

	<!-- include navbar -->
	<div id="nav"></div>


	<!-- portofolio-->
	<div class="container  mb-5 pb-5 section-top-about">
		<div class="row">

			<div class="col-lg-4">
				<p class="mb-0 sub-first-about about-top">Kontak kami</p>
				<h1 class="title-section lh-16 pt-4">Hai, Mari bicarakan tentang bisnis anda bersama kami</h1>
			</div>

			<div class="col-1"></div>

			<div class="col-lg-7 mt-5">
				
				<div class="form-group floatlabel pb-4">
					<input id="username" type="text" class="form-control" autocomplete="off" >
					<label for="username" class="label">Username</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="email" type="email" class="form-control" autocomplete="off" >
					<label for="email" class="label">Email Address</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="your_company" type="text" class="form-control" autocomplete="off" >
					<label for="your_company" class="label">Your Company/Organization</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="phone" type="text" class="form-control" autocomplete="off" >
					<label for="phone" class="label">Phone Number</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="location" type="text" class="form-control" autocomplete="off" >
					<label for="location" class="label">Your Location</label>
				</div>

				<div class="form-group pb-4">
					<select class="form-control select2 select2-hidden-accessible" multiple="" data-placeholder="Select our services" style="width: 100%;" tabindex="-1" aria-hidden="true">
						<option>Web design</option>
						<option>Web Development</option>
						<option>Software Development</option>
						<option>Android Apps</option>
					</select>
				</div>

				<div class="form-group pb-4">
					<script>
						$( function() {
							$( "#slider-range" ).slider({
								range: true,
								min: 0,
								max: 500,
								values: [ 75, 300 ],
								slide: function( event, ui ) {
									$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
								}
							});
							$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
								" - $" + $( "#slider-range" ).slider( "values", 1 ) );
						} );
					</script>
					<p>
						<label for="amount" class="text-range">Price range :</label>
						<input type="text" id="amount" readonly class="input-range">
					</p>
					<div id="slider-range"></div>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="project-desc" type="text" class="form-control" autocomplete="off" >
					<label for="project-desc" class="label">Project description</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<select class="form-control select-form-c" id="project-deadline" placeholder="Pr">
						<option readonly >Project Deadline</option>
						<option>1 month</option>
						<option>2 month</option>
						<option>3 month</option>
						<option>6 month +</option>
						<option>1 year +</option>
						<option>no rush</option>
					</select>
				</div>

				<div class="form-group floatlabel pb-4">
					<p class="pt-5 mt-4 left-text-xs pt-2-xs float-right no-float-xs">
					<a href="" class="button-cek-porto btn-form btn-lg text-center">Submit</a>
				</p>
				</div>

			</div>
		</div>
	</div>

	<!-- include footer -->
	<div id="footer"></div>

</body>
</html>


<!-- SLICK SLIDER JS -->
<script src="assets/vendors/slick/slick.min.js"></script>

<!-- AOS JS -->
<script src="assets/vendors/aos/aos.min.js"></script>
<script src="assets/vendors/aos/set-aos.js"></script>

<!-- SET-FORM -->
<script src="assets/js/setting-form.js"></script>

<!-- SELECT2 -->
<script src="assets/vendors/select2/select2.min.js"></script>
<script src="assets/vendors/select2/doc.select2.js"></script>

<!-- JQUERY-UI JS -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
