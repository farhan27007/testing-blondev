<body>
	<script>
		$(function() {
			$("#nav").load("template/nav.html");
			$("#slide-client").load("template/slide-client.html");
			$("#footer").load("template/footer.html");

		});
	</script>

	<!-- include navbar -->
	<div id="nav"></div>


	<!-- portofolio-->
	<div class="container  mb-5 pb-5 section-top-about">
		<div class="row">

			<div class="col-lg-4">
				<p class="mb-0 sub-first-about about-top">Kontak kami</p>
				<h1 class="title-section lh-16 pt-4">Hai, Mari bicarakan tentang bisnis anda bersama kami</h1>
			</div>

			<div class="col-1"></div>

			<div class="col-lg-7 mt-5">
				
				<div class="form-group floatlabel pb-4">
					<input id="username" type="text" class="form-control" autocomplete="off" >
					<label for="username" class="label">Username</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="email" type="email" class="form-control" autocomplete="off" >
					<label for="email" class="label">Email Address</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="your_company" type="text" class="form-control" autocomplete="off" >
					<label for="your_company" class="label">Your Company/Organization</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="phone" type="text" class="form-control" autocomplete="off" >
					<label for="phone" class="label">Phone Number</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="location" type="text" class="form-control" autocomplete="off" >
					<label for="location" class="label">Your Location</label>
				</div>

				<div class="form-group pb-4">
					<select class="form-control select2 select2-hidden-accessible" multiple="" data-placeholder="Select our services" style="width: 100%;" tabindex="-1" aria-hidden="true">
						<option>Web design</option>
						<option>Web Development</option>
						<option>Software Development</option>
						<option>Android Apps</option>
					</select>
				</div>

				<div class="form-group pb-4">
					<div class="backup-font-range-slider">
						<label for="amount" class="text-range">Price range :</label>
						<div class="range-slider mt-4">
							<input type="text" class="js-range-slider" value="" />
						</div>
						<div class="extra-controls form-inline">
						</div>
					</div>
				</div>

				<div class="form-group floatlabel pb-4">
					<input id="project-desc" type="text" class="form-control" autocomplete="off" >
					<label for="project-desc" class="label">Project description</label>
				</div>

				<div class="form-group floatlabel pb-4">
					<select class="form-control select-form-c" id="project-deadline" placeholder="Pr">
						<option readonly >Project Deadline</option>
						<option>1 month</option>
						<option>2 month</option>
						<option>3 month</option>
						<option>6 month +</option>
						<option>1 year +</option>
						<option>no rush</option>
					</select>
				</div>

				<div class="form-group floatlabel pb-4">
					<p class="pt-5 mt-4 left-text-xs pt-2-xs float-right no-float-xs">
						<a href="" class="button-cek-porto btn-form btn-lg text-center">Submit</a>
					</p>
				</div>

			</div>
		</div>
	</div>

	<a href="https://api.whatsapp.com/send?phone=6281271562892&text=Halo%20Blondev :)%20apakah%20saya%20bisa%20berkonsultasi%20mengenai%20pembuatan%20website atau aplikasi %20di%20Blondev?%20Terimakasih" class="float" target="_blank">
		<i class="fab fa-whatsapp my-float"></i>
	</a>



	<!-- include footer -->
	<div id="footer"></div>
